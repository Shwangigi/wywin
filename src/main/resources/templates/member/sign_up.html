<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .fieldError{
      color:#bd2130;
    }
  </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });
  </script>
</th:block>

<div layout:fragment="content">

  <form action="/members/new" role="form" method="post"
        th:object="${memberDTO}">

    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
      <p th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}" class="fieldError">Incorrect data</p>
      <div class="form-group">
        <label th:for="emailCode">이메일 인증번호</label>
        <input type="text" th:field="*{emailCode}" class="form-control">
        <p th:if="${#fields.hasErrors('emailCode')}"
           th:errors="*{emailCode}" class="fieldError">Incorrect data</p>
      </div>
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{pw}" class="form-control" placeholder="Password">
      <p th:if="${#fields.hasErrors('pw')}"
         th:errors="*{pw}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호 확인</label>
      <input type="password" th:field="*{pwCheck}" class="form-control" placeholder="Password Check">
      <p th:if="${#fields.hasErrors('pwCheck')}"
         th:errors="*{pwCheck}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group">
      <label th:for="address">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group">
      <label th:for="address">닉네임</label>
      <input type="text" th:field="*{nickName}" class="form-control" placeholder="Name">
      <p th:if="${#fields.hasErrors('nickName')}"
         th:errors="*{nickName}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group">
      <label th:for="address">주소</label>
      <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
      <p th:if="${#fields.hasErrors('address')}"
         th:errors="*{address}" class="fieldError">Incorrect data</p>
    </div>

    <div style="text-align: center">
      <button type="submit" class="btn btn-primary" style="">Submit</button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}">

  </form>

</div>

</html>
